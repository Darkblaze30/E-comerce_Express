<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <style>
      
        .full-height {
            min-height: 100vh; /* Esto asegura que el contenedor ocupe toda la altura de la ventana */
        }
    </style>
</head>
<body>
    <div class="container-fluid bg-body-tertiary my-auto full-height" >
        <div class="row full-height align-items-center">
            <div class="col-md-4   p-5 ">
                <div class="">
                    <div class="login-form">
                        <div class="text-center m-5">
                            <h2>ACME-SHOP</h2>
                        </div>
                        <p class="text-center m-4">Don't have an account? <a href="#">register</a></p>
                        <form class="d-grid gap-5 py-auto">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter email">
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Password">
                            </div>
                            <div class="form-group">
                                <a href="#">forgot your password?</a>
                            </div>
                            <button type="button" class="btn btn-danger text-dark fw-bold" disabled>Login</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="d-none d-md-block col-md-8 container-fluid m-0 p-0 ">
                <div>
                    <img src="productos-tecnologicos.webp" style="width: 100%; height: 100vh;" alt="">
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
